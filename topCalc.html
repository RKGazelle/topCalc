<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Calculator</title>
  <link rel="stylesheet" href="topCalc.css">
</head>
<body>
  <script src="topCalc.js" defer></script>

  <h1 style="font-size: 72px">H+H</h1>

  <div class="calculator">
    <div class="displayContainer">
      
    </div>

    <div class="buttonContainer">
      <button id="on" class="button on">On</button>
      <button id="clear" class="button clear">Clear</button>
      <button id="percent" class="button percent">%</button>
      <button id="divide" class="button operator">/</button>
      <button id="seven" class="button numeral">7</button>
      <button id="eight" class="button numeral">8</button>
      <button id="nine" class="button numeral">9</button>
      <button id="multiply" class="button operator">*</button>
      <button id="four" class="button numeral">4</button>
      <button id="five" class="button numeral">5</button>
      <button id="six" class="button numeral">6</button>
      <button id="subtract" class="button operator">-</button>
      <button id="one" class="button numeral">1</button>
      <button id="two" class="button numeral">2</button>
      <button id="three" class="button numeral">3</button>
      <button id="add" class="button operator">+</button>
      <button id="zero" class="button numeral">0</button>
      <button id="dot" class="button dot">.</button>
      <button id="equals" class="button equals">=</button>
      <button id="blank" class="button"></button>
    </div>


  </div>
</body>
</html>
